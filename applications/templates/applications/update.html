{% extends 'application.html' %}
{% block form %}
  <aside>
    <h2>Update an application</h2>
    <form method="post" class="control-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button>Update</button>
      <a class="delete-button" href="{% url 'delete_application' application.id %}">Delete</a>
    </form>
  </aside>
{% endblock form %}
